apiVersion: v1
kind: ConfigMap
metadata:
  name: candidate-service-config
  namespace: hcm
data:
  application.properties: |
    # Application Configuration
    spring.application.name=candidate-microservice
    server.port=8080

    # Database Configuration
    spring.datasource.url=jdbc:postgresql://192.168.0.155:30032/mydb
    spring.datasource.username=user
    spring.datasource.password=password
    spring.datasource.driver-class-name=org.postgresql.Driver

    # Kafka Configuration
    spring.kafka.bootstrap-servers=192.168.0.155:30092
    spring.kafka.consumer.group-id=your-consumer-group
    spring.kafka.consumer.auto-offset-reset=earliest
    spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
    spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
    spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
    spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer 